<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Filter with Checkboxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    .checkbox-group {
      margin-bottom: 20px;
    }

    .checkbox-group label {
      margin-right: 15px;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .video-box {
      display: none;
      flex: 1 1 300px;
    }

    video {
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h2>Select Videos to Display</h2>

  <div class="checkbox-group">
    <label><input type="checkbox" class="video-checkbox" value="Nature"> Video 1</label>
    <label><input type="checkbox" class="video-checkbox" value="Human Face"> Video 2</label>
    <label><input type="checkbox" class="video-checkbox" value="Action"> Video 3</label>
  </div>
